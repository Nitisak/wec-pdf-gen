version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wec-postgres-dev
    environment:
      POSTGRES_DB: wecover
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d wecover"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wec-dev-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: wec-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - wec-dev-network

  # MinIO bucket setup (runs once)
  minio-setup:
    image: minio/mc:latest
    container_name: wec-minio-setup-dev
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://localhost:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/wecover-pdfs --ignore-existing;
      /usr/bin/mc anonymous set public myminio/wecover-pdfs;
      exit 0;
      "
    networks:
      - wec-dev-network

networks:
  wec-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
  minio_dev_data:
